        <div id="content-block" class="clickcounter">Количество кликов: 0</div>
        <div id="content-block" class="rotcounter">Количество оборотов: 0</div>
        <div id="image-block" class="centered">
            <img id="image" onclick="ImageRotater()" src="img/1.gif">
        </div>
        <script>
            var i = 0.0;
            changeimage((i % 500) / 100)
            function changeimage(count) {
                document.getElementById('image').src = `img/${count}.gif`

            }
            function ImageRotater() {
                var _imageid = document.getElementById('image');
                var _clickid = document.getElementsByClassName('clickcounter').item('content-block');
                var _counterid = document.getElementsByClassName('rotcounter').item('content-block');
                _imageid.style.transform = `rotate(${0.01 * i}turn)`;
                i++;
                _clickid.innerHTML = `Количество кликов: ${Math.floor(i)}`
                _counterid.innerHTML = `Количество оборотов: ${Math.floor((i * 3.6) / 360)}`;
                if (i % 100 == 0) {
                    changeimage((i % 500) / 100)
                }
            }
        </script>
